<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3</title>
    <script type="text/javascript">
    var marks=prompt("Enter marks::");
        function gradeTest(marks) {
            document.write("Conditional::<br/>");
            if (marks >= 90 ) {
            grade = 'A';
        } else if (marks >= 80) {
            grade = 'B';
        } else if (marks >= 70) {
            grade = 'C';
        } else if (marks >= 60) {
            grade = 'D';
        } else if (marks >= 50) {
            grade = 'E';
        } else {
            grade = 'F';
        }
        document.write("Marks are "+marks+" and grade is "+grade);
        }
        function gradeSwitch(marks) {
            document.write("<br/>Switch Case::");
            switch (true) {
                case marks >= 90:
                    grade = 'A';
                    break;
                case marks >= 80:
                    grade = 'B';
                    break;
                case marks >= 70:
                    grade = 'C';
                    break;
                case marks >= 60:
                    grade = 'D';
                    break;
                case marks >= 50:
                    grade = 'E';
                    break;
                default:
                    grade = 'F';
            }
            document.write("<br/>Marks are "+marks+" and grade is "+grade);
        }
        
        gradeTest(marks);
        gradeSwitch(marks);

    </script>

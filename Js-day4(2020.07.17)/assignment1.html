<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
    <script type="text/javascript">
        function loopCheck(){
            for (var x=1; x <= 100; x++){
                if( ( x % 3 == 0 ) && ( x % 5 == 0 ) ){
                    document.write(x+":fizzbuzz<br/>")
                }else {
                    if( x % 3 == 0 ) {
                        document.write(x+":fizz<br/>");
                    }
                    if( x % 5 == 0 ) {
                    document.write(x+":buzz<br/>");
                    }
                }
            }
                document.write("<br/>"); 
        }
        loopCheck();
    </script>
</head>

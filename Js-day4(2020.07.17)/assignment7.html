<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-7</title>
    <script type="text/javascript">
        var checkPrime= function(n) {
            var i;
            for( i = 2; i < n && n % i != 0; i++ );
            if(i == n)
                return n+", ";
                return "";
        };
        var str = "";
        var no = prompt("enter range n :");
        for(var i = 2; i <= no; i++){
            str = str + checkPrime(i);
        }
       document.write("The prime number between 2 to "+no+" is:"+str);
    </script>
</head>

</html>
